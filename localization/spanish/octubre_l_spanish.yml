 institution_military: "Institución Militar"
 country_institution_cost_institution_military_mult: "Costo de la Institución Militar"
 
 la_ultima_cruzada: "Promover la Jihad"
 la_ultima_cruzada_desc: "El Sultán del Imperio Otomano es también el Califa Islámico desde 1517, y su palabra contiene el espíritu y esfuerzo de su gente: con una palabra hará levantarse a miles en defensa de la fe, algo tan"
 sponsored_state_jihad: "Sponsored State Jihad"
 
 integrar_ejercito: "Reestructurar las Fuerzas Armadas Otomanas"
 integrar_ejercito_desc: "Nuestro Imperio gobierna sobre muchas nacionalidades distintas y hace escaso uso de ellas: muchos hombres capaces se quedan en puestos de baja categoría por su etnia o religión. Si queremos vencer a las grandes potencias, debemos aceptarlos y hacer uso de ellos."
 
 ig_trait_the_unshackled_empire: "Sultanato Desencadenado"
 ig_trait_the_unshackled_empire_desc: "El Imperio Otomano se ha visto arrestado por disensiones internas, y grandes potencias desean particionarlo. A partir de ahora no será así: aunaremos fuerzas con todos los miembros del Imperio para defender hasta el último palmo de terreno."
 ig_trait_unwavering_loyalty: "Lealtad Inquebrantable"
 ig_trait_unwavering_loyalty_desc: "La reforma del ejército emprendida por Mahmut II llevó a la abolición del Timar en 1831. El nuevo ejército es una herramienta de centralización política, leal personalmente al Sultán, y opera a distintos niveles para asegurar la prosperidad del Imperio."
 
 nueva_indigeneidad: "Nueva Indigeneidad"
 
 unit_combat_unit_type_irregular_infantry_defense_mult: " Defensa de Infantería Irregular"

 desamortizacion_mendizabal: "La Primera Desamortización"
 desamortizacion_mendizabal_desc: "Nuestra economía se ve retrasada por la acción, o más bien inacción, de la Iglesia. Ahora que hemos resuelto el asunto de los carlistas podemos decidir qué hacer al respecto. El objeto del beneficio de la desamortización, por supuesto, depende de nuestras leyes y voluntad."

 mendizabal.1.t: "La Primera Desamortización"
 mendizabal.1.d: "Todas las propiedades monásticas con menos de doce miembros, infructíferas, inertes, costosas, han sido puestas en manos del Estado."
 mendizabal.1.f: ""Había, pues, situación Mendizábal para un rato, y se verían realizadas las reformas que el grande hombre había prometido en su famosa exposición a la Reina..." - Episodios Nacionales, nº21; Benito Perez Galdós."

 mendizabal.1.a: "... para el beneficio del Estado."
 mendizabal.1.b: "... para el beneficio del pueblo."
 mendizabal.1.c: "... para el gran beneficio del pueblo."

 desamortizacion_madoz: "La Segunda Desamortización"
 desamortizacion_madoz_desc: "Ahora que hemos introducido con éxito la desamortización en la legislación, podemos llevar a cabo una verdadera subasta de los bienes eclesiásticos en manos muertas."

 madoz.1.t: "La Segunda Desamortización"
 madoz.1.d: "Las posibilidades de esta desamortización son enormes, pero nuestras decisiones y resultados dependerán de nuestras leyes y sistemas."
 madoz.1.f: ""Artículo 1. Se declaran en estado de venta, con arreglo a las prescripciones de la presente ley, y sin perjuicio de las cargas y servidumbres a que legítimamente estén sujetos, todos los predios rústicos y urbanos, censos y foros pertenecientes: al Estado; al clero; a las órdenes militares de Santiago, Alcántara, Calatrava, Montesa y San Juan de Jerusalén; a las cofradías, obras pías y santuarios; al secuestro del ex Infante D. Carlos; a los propios y comunes de los pueblos; a la beneficiencia; a la instrucción pública. Y cualesquiera otros pertenecientes a manos muertas, ya estén o no mandados vender por leyes anteriores... ""

 madoz.1.a: "... para el beneficio del Estado."
 madoz.1.b: "... para el beneficio del pueblo."
 madoz.1.c: "... para el gran beneficio del pueblo."
 madoz.1.h: "... para el beneficio del capital."
 madoz.1.i: "... para el gran beneficio del capital."
 
 upset_intelligentsia: "Agitación liberal"
 planear_gran_campana: "Planear Gran Campaña"
 
 ig_trait_orden_natural: "El orden natural de las cosas"
 ig_trait_orden_natural_desc: "Mi padre fue dueño de estas tierras; ahora lo es el estado, pero yo sigo percibiendo las mismas rentas. A mi padre le llamaban señor; a mí, cacique. Afortunadamente, por mucho progreso que los liberales quieran, el orden natural de las cosas seguirá siendo el mismo, y los campesinos lo entienden."
 
 ig_trait_tierra_dorada: "Nuevo Siglo de Oro"
 ig_trait_tierra_dorada_desc: "Sea por nuestros campos estivales o los metales precioso de nuestros extensos dominios, España, por la gracia de Dios, del rey y de nuestros nobles, entrará en un nuevo siglo de oro."
 
