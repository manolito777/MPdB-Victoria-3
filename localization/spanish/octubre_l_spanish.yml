 ideology_ottomanism: "Otomanista"
 ideology_ottomanism_desc: "Ideología que busca renovar al Imperio Otomano bajo un modelo ideal basado en el occidental."
 
 ideology_state_ottomanism: "State Ottomanism"
 ideology_state_ottomanism_desc: "Ideological wave set to reform the Ottoman Empire along a Western model. However, beware: the spectre of nationalism looms near, and can taint even the purest movement."

 ideology_ottoman_turkism: "Turquismo Otomano"
 ideology_ottoman_turkism_desc: "This group believes on an Ottoman state united around the turkic ethnicity and an endorsment of any heterogeneous voice. Este grupo cree en un Estado Otomano puramente turco, y en la represión necesaria para llevarla a cabo."    

 aceptar_nativos_decision: "Aceptar a los Indígenas"
 aceptar_nativos_decision_desc: "Nuestra patria nunca podrá avanzar hasta que no aceptemos a los pueblos que estuvieron aquí antes que nosotros. Apartemos nuestros prejuicios y aceptemos la plurinacialidad de nuestro país."
 
 ig_trait_by_blood_alone: "Solo con la sangre de nuestros soldados conseguiremos el renacer de nuestro país. ¡Avanti!"
 ig_trait_hacienda_andina: "Hacienda Andina"
 ig_trait_hacienda_andina_desc: "Nuestras élites saben bien lo que hacen, pues han vivido y prosperado en un lugar donde muchos otros solo hallarían ruina. Cooperemos con ellos con el fin que de nuestra nación prospere."

 ig_trait_mezcolanza_latinoamericana: "Mezcolanza Latinoamericana"
 ig_trait_mezcolanza_latinoamericana_desc: "Nuestra tierra alberga dos culturas muy distintas: en vez de rechazar una y denigrar la otra, aprovechemos al máximo nuestro legado ibérico y precolombino."

